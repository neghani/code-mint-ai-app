# CodeMintAI — Netlify MVP deployment
# Build Smart. Build Safe.
#
# Production install only: all build-time deps must be in package.json "dependencies":
# next, react, react-dom, typescript, prisma, @prisma/client, tailwindcss, autoprefixer.
# Config is next.config.mjs (no TS required to load config). See DEPLOY.md checklist.

[build]
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  NODE_ENV = "production"

# Env (Netlify UI → Site settings → Environment variables):
# DATABASE_URL (build), JWT_SECRET, JWT_REFRESH_SECRET, NEXT_PUBLIC_APP_URL

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
